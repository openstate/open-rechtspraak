<!doctype html>
<head lang="nl">
  {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} | OpenRechtspraak</title>
    <meta name="description" content="OpenRechtspraak geeft je inzicht in de rechtspraak.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:url" content="{{ request.url }}"/>
    <meta property="og:image" content="{{ url_for('static', filename='dist/images/logo-og.png', _external=True) }}"/>

    <link rel="apple-touch-icon" sizes="180x180" href="/static/dist/images/apple-touch-icon.png?v=m2LrpjR4Y0">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/dist/images/favicon-32x32.png?v=m2LrpjR4Y0">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/dist/images/favicon-16x16.png?v=m2LrpjR4Y0">
    <link rel="manifest" href="/static/dist/images/site.webmanifest?v=m2LrpjR4Y0">
    <link rel="mask-icon" href="/static/dist/images/safari-pinned-tab.svg?v=m2LrpjR4Y0" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon.ico?v=m2LrpjR4Y0">
    <meta name="application-name" content="OpenRechtspraak">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/static/dist/styles/main.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css"
          crossorigin=""/>

    <!-- H1ML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  {% endblock %}
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="/static/dist/images/logo-open-state-foundation.svg"
             alt="Open Rechtspraak logo" width="30" height="24" class="d-inline-block align-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        Menu
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('base.index') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('base.about') }}">Over deze website</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="lead">
    <div class="container">
      <div class="row header">
        <div class="col-xs-12 col-sm-10 offset-sm-2">
          <h2 class="font-body">Transparantie in de rechtspraak, zo gevonden.</h2>
        </div>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</main>

<footer>
  <div class="container">
    <div class="row header">
      <div class="footer-item col-xs-12 col-sm-4 col-md-3 footer-logo">
        <a href="/">
          <img class="img-responsive" src="/static/dist/images/logo-open-state-foundation.svg"
               alt="Open Rechtspraak logo">
        </a>
      </div>
      <div id="contact" class="footer-item col-xs-12 col-sm-4 col-md-3">
        <ul class="list-inline text-grey right-footer-list-padding" style="margin-top: 15px;">
          <li><a class="right-footer-padding" href="https://www.facebook.com/OpenStateFoundation/" target="_blank"
                 rel="noopener"><i class="fa fa-facebook fa-2x text-grey"></i></a></li>
          <li><a class="right-footer-padding" href="https://twitter.com/OpenStateEU" target="_blank" rel="noopener"><i
                  class="fa fa-twitter fa-2x text-grey"></i></a></li>
          <li><a class="right-footer-padding" href="https://github.com/openstate/open-rechtspraak" target="_blank"
                 rel="noopener"><i class="fa fa-github fa-2x text-grey"></i></a></li>
          <li><a class="right-footer-padding" href="mailto:openrechtspraak@openstate.eu" target="_blank" rel="noopener"><i
                  class="fa fa-envelope-o fa-2x text-grey"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>

{% block scripts %}
  <script src="/static/dist/scripts/main.js"></script>
{% endblock %}
</body>
